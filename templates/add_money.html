{% extends "base.html" %}

{% block title %}Add Money{% endblock %}

{% block content %}
<div class="top-right-buttons">
    <a href="{{url_for('wallet_dashboard')}}"><button>Back to Wallet</button></a>
</div>
<h1>Add Money to Your Wallet</h1>

<div class= 'add-withdraw'>
    <form action="{{ url_for('add_money') }}" method="POST">
        <label for="amount">Enter Amount (â‚¹):</label>
        <input type="number" id="amount" name="amount" min="1" required>
    
        <label for="upi_id">Enter Your UPI ID:</label>
        <input type="text" id="upi_id" name="upi_id" placeholder="example@upi" required>
    
        <button type="submit">Generate QR Code</button>
    </form>
    
    {% if upi_link %}
    <div class="payment-section">
        <h2>Scan the QR Code to Complete Payment</h2>
        <img src="{{ url_for('static', filename='qr_add_money_' + user.id|string + '.png') }}" alt="UPI QR Code">
        <p>Or use this UPI link:</p>
        <p><a href="{{ upi_link }}" target="_blank">{{ upi_link }}</a></p>
    </div>
    {% endif %}
    
    
</div>

{% endblock %}
